import com.example.platform.plugin.CreateSample

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath libs.android.gradlePlugin
        classpath libs.hilt.plugin
        classpath libs.google.ksp
        classpath libs.kotlin.gradlePlugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()

        def useSnapshots = libs.versions.snapshot.get()
        if (useSnapshots.length() > 1) {
            maven { url "https://androidx.dev/snapshots/builds/$useSnapshots/artifacts/repository/" }
        }
    }
}

tasks.register('createSample', CreateSample) {
    it.projectDir.set(project.projectDir)
}